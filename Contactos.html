    <header>
        <img src="img/logohr.jpg" alt="Logo diseño Grafico" class="logo">
    </header>
    <div class="container">
        <div class="contact-form">
            <h2>Contáctanos</h2>
            <form action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <input type="submit" value="Enviar">
            </form>
        </div>
        <div class="map-container">
            <h2>Nuestra Ubicación</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3825.3555535104674!2d-68.11657749116422!3d-16.50813811915323!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915f205ebf665a13%3A0x563f580535075b7f!2sAv.%20Mejillones%2C%20La%20Paz%2C%20Bolivia!5e0!3m2!1ses-419!2sar!4v1731375336696!5m2!1ses-419!2sar" width="400" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
